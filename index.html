<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Weihnachts-Geschenke</title>
  <style>
    /* --- Grunddesign --- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica", Arial, sans-serif;
      background: #f0f8ff;
      text-align: center; /* Zentrierung für die Inhalte */
    }
    h1 {
      margin: 20px 0;
      color: #d32f2f;
    }

    /* --- Weihnachtsbaum (tree.png) --- */
    .tree {
      margin: 20px auto;
      max-width: 300px;
      display: block;
    }

    /* --- Container für die Geschenkboxen --- */
    .gift-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 800px; /* Optional: Begrenzung der Breite */
    }

    /* --- Geschenkboxen (Grundlayout) --- */
    .gift {
      position: relative;
      width: 140px;
      height: 160px;
      margin: 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .gift:hover {
      transform: scale(1.05);
    }

    /* 
      --- Jede Box erhält eine andere Farbe ---
      nth-of-type(1) => Marian
      nth-of-type(2) => David
      nth-of-type(3) => Tanja
      nth-of-type(4) => Julia
      nth-of-type(5) => Christopher
      nth-of-type(6) => Patrick
    */
    .gift:nth-of-type(1) {
      background-color: #E53935; /* Rot */
    }
    .gift:nth-of-type(2) {
      background-color: #43A047; /* Grün */
    }
    .gift:nth-of-type(3) {
      background-color: #FB8C00; /* Orange */
    }
    .gift:nth-of-type(4) {
      background-color: #3949AB; /* Blau/Violett */
    }
    .gift:nth-of-type(5) {
      background-color: #8E24AA; /* Lila */
    }
    .gift:nth-of-type(6) {
      background-color: #FDD835; /* Gelb */
    }

    /* --- Geschenkband (vertikal) --- */
    .gift::before {
      content: "";
      position: absolute;
      top: 0;
      left: calc(50% - 5px);
      width: 10px;
      height: 100%;
      background-color: #fff;
    }

    /* --- Geschenkband (horizontal) --- */
    .gift::after {
      content: "";
      position: absolute;
      top: calc(50% - 5px);
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #fff;
    }

    /* 
      --- Namens-Label in der Box, linksbündig ---
      Wir platzieren den Text links am oberen Rand.
    */
    .gift-name {
      position: absolute;
      top: 10px;
      left: 10px;     /* Abstand vom linken Rand */
      right: 10px;    /* optional, falls du mehr Platz möchtest */
      text-align: left;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
      z-index: 10; /* Damit der Name über dem Band liegt */
    }

    /* --- Bereich für Beschreibung / Gutschein --- */
    #description {
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      max-width: 400px;
      display: none; /* Anfangs versteckt */
      text-align: left;
    }
    #description h3 {
      margin-top: 0;
      color: #d32f2f;
    }

    /* --- Fehlermeldung --- */
    #error {
      color: #d32f2f;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Frohe Weihnachten!</h1>

  <!-- Weihnachtsbaum-Bild: Stelle sicher, dass tree.png im gleichen Ordner wie index.html liegt -->
  <img src="tree.png" alt="Weihnachtsbaum" class="tree" />

  <!-- Container für die Geschenkboxen -->
  <div class="gift-container">
    <!-- 1) Marian -->
    <div class="gift" onclick="openGift('Marian')">
      <div class="gift-name">Marian</div>
    </div>
    <!-- 2) David -->
    <div class="gift" onclick="openGift('David')">
      <div class="gift-name">David</div>
    </div>
    <!-- 3) Tanja -->
    <div class="gift" onclick="openGift('Tanja')">
      <div class="gift-name">Tanja</div>
    </div>
    <!-- 4) Julia -->
    <div class="gift" onclick="openGift('Julia')">
      <div class="gift-name">Julia</div>
    </div>
    <!-- 5) Christopher -->
    <div class="gift" onclick="openGift('Christopher')">
      <div class="gift-name">Christopher</div>
    </div>
    <!-- 6) Patrick -->
    <div class="gift" onclick="openGift('Patrick')">
      <div class="gift-name">Patrick</div>
    </div>
  </div>

  <!-- Ausgabe-Bereiche -->
  <div id="description"></div>
  <div id="error"></div>

  <script>
    async function openGift(name) {
      const userInput = prompt(`Bitte Code für ${name} eingeben:`);
      if (!userInput) return; // Abbruch, wenn nichts eingegeben

      const descriptionBox = document.getElementById("description");
      const errorBox = document.getElementById("error");

      // Zurücksetzen
      descriptionBox.style.display = "none";
      descriptionBox.innerHTML = "";
      errorBox.innerText = "";

      try {
        // POST-Request an deine Netlify Function (oder anderen Server-Endpunkt)
        const response = await fetch("/.netlify/functions/checkCode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, userInput })
        });

        const data = await response.json();

        if (response.ok) {
          // Code korrekt -> Gutschein anzeigen
          descriptionBox.innerHTML = `
            <h3>${name}'s Geschenk</h3>
            <p>Dein Amazon-Gutschein lautet: <b>${data.voucher}</b></p>
          `;
          descriptionBox.style.display = "block";
        } else {
          // Fehler (z.B. 404 oder 401)
          errorBox.innerText = data.error || "Fehler!";
        }
      } catch (err) {
        errorBox.innerText = "Serverfehler: " + err.message;
      }
    }
  </script>
</body>
</html>
